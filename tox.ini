[tox]
envlist = py26,py27,py33,py34,pypy,flake8

[testenv]
deps= -rdev_requirements.txt
commands=nosetests --with-coverage --cover-package=okonomiyaki --cover-erase

[testenv:pypy]
deps= -rdev_requirements2.txt
commands=nosetests --with-coverage --cover-package=okonomiyaki --cover-erase

[testenv:py27]
deps= -rdev_requirements2.txt
commands=nosetests --with-coverage --cover-package=okonomiyaki --cover-erase

[testenv:py26]
deps= -rdev_requirements2.txt
commands=nosetests --with-coverage --cover-package=okonomiyaki --cover-erase

[testenv:flake8]
deps= -rdev_requirements2.txt
commands=flake8 okonomiyaki

[flake8]
max-line-length = 79
exclude = okonomiyaki/bundled/*
